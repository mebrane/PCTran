<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
	<h:form>
		<table border="2" align="center">
			<tr align="center">
				<td colspan="2"><b> <h:outputText value="Registar transporte"
							rendered="#{!transporteBean.sw_edit}" /> <h:outputText
							value="Actualizar transporte" rendered="#{transporteBean.sw_edit}" />
				</b></td>
			</tr>

			<tr>
				<td><h:outputText value="Id:" /></td>
				<td><h:inputText value="#{transporteBean.tran_id}"
						disabled="true" /></td>
			</tr>
			<tr>
				<th><h:outputText value="Tipo de transporte" /></th>
				<td><h:selectOneMenu
						value="#{transporteBean.tipoTransporte.ttra_id}" var="cboTtr"
						class="ui-selectonemenu-label ui-inputfield ui-corner-all">
						<f:selectItem itemValue="-1"
							itemLabel="-Seleccionar tipo de documento-" />
						<f:selectItems value="#{transporteBean.listaTiposTransporte}"
							var="tt" itemValue="#{tt.ttra_id}"
							itemLabel="#{tt.ttra_desc}" />
					</h:selectOneMenu></td>
			</tr>
			
			<tr>
				<td><h:outputText value="Descripción (s):" /></td>
				<td><h:inputText value="#{transporteBean.tran_desc}"
						maxlength="30" /></td>
			</tr>
			

		<tr>
				<th><h:outputText value="Modelo" /></th>
				<td><h:selectOneMenu
						value="#{transporteBean.modelo.mode_id}" var="cboMo"
						class="ui-selectonemenu-label ui-inputfield ui-corner-all">
						<f:selectItem itemValue="-1"
							itemLabel="-Seleccionar modelo-" />
						<f:selectItems value="#{transporteBean.listaModelos}"
							var="mo" itemValue="#{mode.mode_id}"
							itemLabel="#{mode.mode_desc}" />
					</h:selectOneMenu></td>
			</tr>
			
		
			<tr align="center">
				<td colspan="2"><p:commandButton value="Registrar"
						action="/xhtml/principal.xhtml"
						actionListener="#{transporteBean.insertar}"
						rendered="#{!transporteBean.sw_edit}" update="@form"
						onclick="start()" /> <p:commandButton value="Limpiar"
						actionListener="#{transporteBean.limpiar}"
						rendered="#{!transporteBean.sw_edit}" update="@form" /> <p:commandButton
						value="Actualizar" onclick="start()"
						actionListener="#{transporteBean.modificar}" icon="ui-icon.disk"
						rendered="#{transporteBean.sw_edit}" update="@form"
						action="/xhtml/listar_transportes.xhtml" /></td>

			</tr>
			<tr>
				<td colspan="2"><p:progressBar widgetVar="pb" /></td>
			</tr>
		</table>
	</h:form>
	<script type="text/javascript">
		function start() {
			this.progressInterval = setInterval(function() {
				PF('pb').setValue(PF('pb').getValue() + 50);
			}, 2000);
		}
		
		function limpiar(){
			var inputs=document.querySelectorAll('input');
			for (var i in inputs) {
				i.value="";
			}
		}
	</script>
	<h:form id="form2">
		<h:commandLink value="Principal" action="/xhtml/principal.xhtml"></h:commandLink>
	</h:form>
</h:body>
</html>
